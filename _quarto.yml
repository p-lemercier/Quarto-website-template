project:
  type: website
  output-dir: docs

website:
  title: "Quarto Template"
  reader-mode: false
  navbar:
    tools:
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/p-lemercier/Quarto-website-template
          - text: Report a Bug
            url:  https://github.com/p-lemercier/Quarto-website-template/issues
    left:
      - href: index.qmd
        text: Home
      - editing.qmd
      - about.qmd

format:
  html:
    theme:
      light: flatly
      dark: darkly
    df-print: paged
    code-fold: true
    code-copy: true
    code-link: true
    code-tools:
      source: false 
      toggle: true
    code-block-bg: true
    toc: true
    css: styles.css

editor: visual
lang: en
